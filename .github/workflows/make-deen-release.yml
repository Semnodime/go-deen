name: Make deen Release

on:
  workflow_dispatch

jobs:

  build:
    name: Make release
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: |
        make build-all
        chmod +x bin/deen*

    - name: Get current version
      id: get_info
      run: |
        version=$(bin/deen -version)
        echo ::set-output name=DEEN_VERSION::${version}
        commit=$(git log -1 --pretty=%B)
        echo ::set-output name=DEEN_LOG::${commit}

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_info.outputs.DEEN_VERSION }}
        release_name: Release ${{ steps.get_info.outputs.DEEN_VERSION }}
        body: ${{ steps.get_info.outputs.DEEN_LOG }}
        draft: false
        prerelease: true