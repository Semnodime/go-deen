name: Build deen for Windows

on:
  workflow_dispatch

jobs:

  build:
    name: Build deen
    runs-on: windows-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        choco install --force --force-dependencies make

    - name: Test
      run: make.exe test

    - name: Build
      run: make.exe stripped

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
          name: deen-windows
          path: bin/deen*
